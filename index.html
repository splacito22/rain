<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    

    <title>Weather Dashboard</title>
  </head>
  <body>

    <!-- Header -->
    <header class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
      <form id="city-form" class="mb-4">
        <div class="form-row align-items-end">
          <div class="col-md-6">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" class="form-control" required />
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary btn-block">
              Search
            </button>
          </div>
        </div>
      </form>

      <!-- Forecast Cards Container -->
      <div id="forecast-container"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-2 mt-5">
      <div class="container text-center"
      <p>&copy; 2023 Weather Dashboard</p>
      </div>
      
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
